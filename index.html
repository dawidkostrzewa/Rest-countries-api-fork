<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="headline">
            <h1 class="head-title">Where in the world?</h1>
            <button class="switch">Dark mode</button>
        </div>
        <div class="app">
            <div class="subline">
                <input type="text" class="country-bar input-with-image" placeholder="Search for a country...">
                <select class="filter">
                    <option>Filter by Region</option>
                    <option>Africa</option>
                    <option>Americas</option>
                    <option>Asia</option>
                    <option>Europe</option>
                    <option>Oceania</option>
                </select>
            </div>
            <div class="main">

            </div>
        </div>
        <div class="country-click">
            <button class="back-button">&#8592; Back</button>
            <div class="click-main">
                <div class="first-column">
                    <img class="flag" src="'" alt="flag"></img>
                </div>
                <div class=second-column>
                    <div class="country-name">Country name: <span id="singleCountryName"></span></div>
                    <div class="native-name description-name">Native Name:</div>
                    <div class="population-name description-name">Population:</div>
                    <div class="region-name description-name">Region:</div>
                    <div class="subregion-name description-name">Sub Region:</div>
                    <div class="capital-name description-name">Capital:</div>

                </div>
                <div class=third-column>
                    <div class="description-name">Top Level Domain:</div>
                    <div class="description-name">Currencies:</div>
                    <div class="description-name">Languages:</div>

                </div>


            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
