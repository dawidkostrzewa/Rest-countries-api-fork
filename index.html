<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="headline">
            <h1 class="head-title">Where in the world?</h1>
            <button class="switch">Dark mode</button>
        </div>
        <div class="app">
            <div class="subline">
                <input type="text" class="country-bar input-with-image" placeholder="Search for a country...">
                <select class="filter">
                    <option>Filter by Region</option>
                    <option>Africa</option>
                    <option>Americas</option>
                    <option>Asia</option>
                    <option>Europe</option>
                    <option>Oceania</option>
                </select>
            </div>
            <div class="main">

            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
